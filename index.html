    <section class="scheduling">
    <section>
      <h1 style="color:#FFF">Escalonador de processos</h1>
      <form id="job" class="center-form">
        <div class="container">
          <div class="field-group-inline">
            <label for="quantum">Quantum</label>
            <input id="quantum" type="number" name="quantum" value="2">
          </div>
          <div class="field-group-inline">
            <label for="overload">Sobrecarga</label>
            <input id="overload" type="number" name="overload" value="1">
          </div>
          <div class="job-info">
            <div class="field-group-inline">
              <label for="name-0">Processo</label>
              <input id="name-0" disabled value="A" type="text" name="name-0">
            </div>
            <div class="field-group-inline">
              <label for="arrival-0">T. Chegada</label>
              <input id="arrival-0" min="0" value="0" step="any" class="count" type="number" name="arrival-0">
            </div>
            <div class="field-group-inline">
              <label for="execution-0">T. Execução</label>
              <input id="execution-0" min="0" value="0" step="any" type="number" name="execution-0">
            </div>
            <div class="field-group-inline">
              <label for="deadline-0">Deadline</label>
              <input id="deadline-0" min="0" value="0" step="any" type="number" name="deadline-0">
            </div>
          </div>
        </div>
        <button id="plus" type="button" class="btn inline">+</button>
        <button id="run" type="submit" name="button" class="btn inline">Executar</button>
        <section class="SelectAlg">
          <a href="#fifo">Fifo |</a>
          <a href="#sjf">SJF |</a>
          <a href="#rr">Round_Robin |</a>
          <a href="#edf">EDF</a>
        </section>
      </form>
    </section>
    <section>
      <dl id="fifo">
        <dt>
          FIFO - (FCFS - First Come, First Served)
        </dt>
        <div style="display: flex; justify-content: center;">
          <div style="width: 40px; height: 40px; margin: 10px; background-color: green;"></div>
          <label style="margin-top: 20px;">Executado</label>
          <div style="width: 40px; height: 40px; margin: 10px; background-color: #E8FCFC;"></div>
          <label style="margin-top: 20px;">Espera</label>
        </div>
        <dt id="turnAroundFifo"></dt>
      </dl>
    </section>
    <section>
      <dl id="sjf">

    </section>
    <section>

          <label style="margin-top: 20px;">Executado</label>
          <div style="width: 40px; height: 40px; margin: 10px; background-color: red;"></div>
          <label style="margin-top: 20px;">Sobrecarga</label>
        </div>
        <dt id="turnAroundRr"></dt>
      </dl>
    </section>
    <section>
      <dl id="edf">
        <dt>
          EDF - (Early Deadline First)
        </dt>
        <div style="display: flex; justify-content: center;">
          <div style="width: 40px; height: 40px; margin: 10px; background-color: green;"></div>
          <label style="margin-top: 20px;">Executado</label>
          <div style="width: 40px; height: 40px; margin: 10px; background-color: red;"></div>
          <label style="margin-top: 20px;">Sobrecarga</label>
          <div style="width: 40px; height: 40px; margin: 10px; background-color: #696969;"></div>
          <label style="margin-top: 20px;">Estouro de Deadline</label>
          <div style="width: 40px; height: 40px; margin: 10px; border-right: 5px solid red;"></div>
          <label style="margin-top: 20px;">Deadline</label>
        </div>
        <dt id="turnAroundEdf"></dt>
      </dl>
    </section>
